<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zombie Translator</title>

    <!--
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/vendors/jquery.min.js"></script>
    <script src="js/vendors/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    -->

    <script data-main="js/app/app" src="js/vendors/require.js"></script>

    <style media="screen">
        input[type="text"] {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="english-to-zombie-form">
                    <input type="text" id="english" />
                    <button type="submit" id="english-to-zombie-btn">English to Zombie</button>
                </form>
            </div>
            <div class="col-md-6">
                <form id="zombie-to-english-form">
                    <input type="text" id="zombie" />
                    <button type="submit" id="zombie-to-english-btn">Zombie to English</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
